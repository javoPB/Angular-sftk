<h4>Formularios <small> Por Plantilla </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control is-invalid"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
        
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               #apellido="ngModel">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             #correo="ngModel">

        <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingrese un correo válido</small>
    </div>
  </div>

  <div class="form-group row" *ngIf="paises">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" 
              name="pais" 
              ngModel
              [ngModel]="usuario.pais" 
              required 
              [disabled]="paises.length === 0"
              [class.is-invalid]="pais.invalid && pais.touched"
              #pais="ngModel">
        <!--option selected>Open this select menu</option-->
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>    

  <div class="form-group row" *ngIf="paises">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" 
                name="genero" 
                ngModel 
                value="Masculino" 
                required #genero="ngModel" 
                [class.is-invalid]="genero.invalid && genero.touched"
                [ngModel]="usuario.genero">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" 
                name="genero" 
                ngModel 
                value="Femenino"
                required #genero="ngModel" 
                [class.is-invalid]="genero.invalid && genero.touched"
                [ngModel]="usuario.genero">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>      


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

  <pre>
    {{forma.value | json}}
  </pre>

</form>
