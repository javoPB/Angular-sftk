<p>ng-switch works!</p>


<container-element [ngSwitch]="alerta">
    <div class="alert alert-warning" role="alert" *ngSwitchCase="'warning'">
        A simple warning alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert" *ngSwitchCase="'danger'">
        A simple danger alert—check it out!
    </div>
    <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
        A simple success alert—check it out!
    </div>
    <div class="alert alert-primary" role="alert" *ngSwitchDefault>
        A simple primary alert—check it out!
    </div>
 </container-element>

 <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn  btn-danger" (click)="alerta='danger'">danger</button>
    <button type="button" class="btn  btn-success" (click)="alerta='success'">success</button>
 </div>
